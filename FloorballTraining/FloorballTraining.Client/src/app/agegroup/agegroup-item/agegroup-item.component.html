<div class="card shadow-sm mx-0 px-0" *ngIf="ageGroup" style="width:350px;">
    <div class="card-header fw-medium">{{ageGroup.name}}</div>
    <div class="card-body">
      <div class="d-flex mb-3">{{ageGroup.description}}</div>  
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group gap-1">
          <button type="button" class="btn btn-sm btn-outline-secondary">Smazat</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Upravit</button>
        </div>        
      </div>
    </div>
  </div>
