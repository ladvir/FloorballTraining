<div class="card shadow-sm mx-0 px-0" *ngIf="place" style="width:350px;">
    <div class="card-header fw-medium" >{{place.name}}</div>
    <div class="card-body">
        <div class="small bold text-nowrap">{{place.width}} x {{place.length}}</div>
        <div class="small bold text-nowrap">{{place.environment}}</div>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group gap-1">
          <button type="button" class="btn btn-sm btn-outline-secondary">Smazat</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Upravit</button>
        </div>
  
        
      </div>
    </div>
  </div>
