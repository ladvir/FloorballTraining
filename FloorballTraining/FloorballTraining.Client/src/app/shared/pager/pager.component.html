<pagination *ngIf="totalCount && pageSize" [boundaryLinks]="true" 
                [totalItems]="totalCount" 
                [itemsPerPage]="pageSize"
                [maxSize]="3" 
                previousText="&lsaquo;" nextText="&rsaquo;"
                firstText="&laquo;" lastText="&raquo;"
                (pageChanged)="onPagerChanged($event)"
                >


                </pagination>
