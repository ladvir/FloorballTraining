<div class="card shadow-sm mx-0 px-0" *ngIf="activity" style="width:350px;">
    <div class="card-header fw-medium" >{{activity.name}}</div>
    <div class="card-body">
  
        <div class="small text-wrap" >{{activity.description}}</div>
      <div class="small text-wrap" *ngIf="activity.tags">
        <div class="d-inline-flex flex-wrap gap-3 px-0 mx-0">
            <div *ngFor="let tag of activity.tags">
                <span style="background-color: {{tag.color}};">{{tag.name}}</span>
            </div>
        </div>
    
    </div>

      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group gap-1">
          <button type="button" class="btn btn-sm btn-outline-secondary">Smazat</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Upravit</button>
        </div>
  
        
      </div>
    </div>
  </div>
