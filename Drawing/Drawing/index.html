<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div id="toolbar">
    <label for="backgroundSelector"></label><select id="backgroundSelector">
    <option value="bg1">Background 1</option>
    <option value="bg2">Background 2</option>
</select>

    <!-- Drawing Tools -->
    <label for="lineStyleSelector"></label><select id="lineStyleSelector">
    <option value="normal">Normal</option>
    <option value="thick">Thick</option>
    <option value="wavy">Wavy</option>    
    <option value="arrow">Arrow</option>
    <option value="doubleArrow">Double Arrow</option>
</select>


    <div class="line-style-container">

        <ul id="lineStyleDropdown">
            <li onclick="setLineStyle('normal')">Normal Line</li>
            <li onclick="setLineStyle('thick')">Thick Line</li>
            <li onclick="setLineStyle('wavy')">Wavy Line</li>
            <li onclick="setLineStyle('double')">Double Line</li>
            <li onclick="setLineStyle('arrow')">Arrow</li>
            <li onclick="setLineStyle('doubleLineArrow')">Double Line Arrow</li>
        </ul>
    </div>


    <button id="drawRectangle">Draw Rectangle</button>
    <button id="drawCircle">Draw Circle</button>
    <button id="selectTool">Select</button>

    <!-- Shape Manipulation Tools -->
    <button id="deleteShape">Delete Shape</button>
    <button id="changeColorShape">Change Color</button>

    <!-- Undo/Redo -->
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>

    <!-- Color Palette -->
    <div id="colorPalette">
        <button class="colorOption" data-color="black" style="background-color: black;"></button>
        <button class="colorOption" data-color="red" style="background-color: red;"></button>
        <button class="colorOption" data-color="blue" style="background-color: blue;"></button>
        <button class="colorOption" data-color="green" style="background-color: green;"></button>
        <button class="colorOption" data-color="yellow" style="background-color: yellow;"></button>
        <button class="colorOption" data-color="purple" style="background-color: purple;"></button>
    </div>

    <div class="button-container">
        <button class="icon-button"><i class="fas fa-home"></i></button>
        <button class="icon-button"><i class="fas fa-envelope"></i></button>
        <button class="icon-button"><i class="fas fa-user"></i></button>
        <button class="icon-button"><i class="fas fa-cog"></i></button>

        <div class="dropdown icon-button">
            <button class="dropdown-button" onclick="toggleDropdown()">
                <i id="selectedImage" class="fas fa-user"></i>
            </button>
            <div class="dropdown-content" id="dropdownOptions">
                <div onclick="selectOption('fas fa-home', 'Option 1')">
                    <i class="fas fa-home"></i>
                </div>
                <div onclick="selectOption('fas fa-envelope', 'Option 2')">
                    <i class="fas fa-envelope"></i>
                </div>
                <div onclick="selectOption('fas fa-user', 'Option 3')">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
        
    </div>


   
    
</div>


<canvas id="drawingCanvas" width="800" height="600"></canvas>

<script src="script.js"></script>
</body>
</html>
