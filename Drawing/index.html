<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Drawing App (Toolbars & Selection)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>SVG Drawing App (Toolbars & Selection)</h1>

<!-- Action Toolbar (Above Canvas) -->
<div id="action-toolbar" class="controls toolbar">
    <button id="select-tool" data-tool="select" title="Select Tool">Select</button>
    <button id="rotate-tool" data-tool="rotate" title="Rotate Tool">Rotate</button>
    <button id="delete-tool" data-tool="delete" title="Delete Tool">Delete</button>    
    <button id="save-button" title="Save to Browser">Save</button>
    <button id="load-button" title="Load from Browser">Load</button>
    <button id="export-svg" title="Export as SVG file">Export</button>
    <button id="import-svg" title="Import from SVG file">Import</button>
    <!-- Hidden file inputs -->
    <input type="file" class="file-input" id="file-input" accept=".svg" />
    <input type="file" class="file-input" id="library-input" accept=".svg" multiple />
</div>

<!-- Main Content Area -->
<div id="container">
    <div class="sidebar" id="activity-list">
        <h3>Activities</h3>
        <!-- Activity items will be populated here -->
    </div>
    <div id="drawing-area">
        <svg id="svg-canvas">
            <!-- Selection Rectangle (initially hidden) -->
            <rect id="selection-rectangle" fill="rgba(0, 120, 255, 0.1)" stroke="rgba(0, 80, 200, 0.7)" stroke-width="1" stroke-dasharray="3 3" visibility="hidden"/>
        </svg>
    </div>
    <div class="sidebar" id="svg-library">
        <h3>SVG Library</h3>
        <div style="text-align: center; margin-bottom: 10px;">
            <button id="add-svg-btn" style="width: 90%;">Add SVG to Library</button>
        </div>
        <!-- Library items will be populated here -->
    </div>
</div>

<!-- Drawing Toolbar (Below Canvas) -->
<div id="drawing-toolbar" class="controls toolbar">
    <div class="tool-item" data-tool="player" title="Generic Player"> <svg viewBox="0 0 30 30" width="30" height="30"><circle cx="15" cy="15" r="14" fill="black" stroke="black"/></svg> </div>
    <div class="tool-item" data-tool="team-a" title="Team A Player"> <svg viewBox="0 0 30 30" width="30" height="30"><circle cx="15" cy="15" r="14" fill="red" stroke="black"/></svg> </div>
    <div class="tool-item" data-tool="team-b" title="Team B Player"> <svg viewBox="0 0 30 30" width="30" height="30"><circle cx="15" cy="15" r="14" fill="green" stroke="black"/></svg> </div>
    <div class="tool-item" data-tool="team-a-LF" title="Team A LF"> <svg viewBox="0 0 30 30" width="30" height="30"><circle cx="15" cy="15" r="14" fill="red" stroke="black"/><text x="15" y="15" alignment-baseline="central" dominant-baseline="central" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LF</text></svg> </div>
    <div class="tool-item" data-tool="team-a-CF" title="Team A CF"> <svg viewBox="0 0 30 30" width="30" height="30"><circle cx="15" cy="15" r="14" fill="red" stroke="black"/><text x="15" y="15" alignment-baseline="central" dominant-baseline="central" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CF</text></svg> </div>
    <div class="tool-item" data-tool="team-a-RF" title="Team A RF"> <svg viewBox="0 0 30 30" width="30" height="30"><circle cx="15" cy="15" r="14" fill="red" stroke="black"/><text x="15" y="15" alignment-baseline="central" dominant-baseline="central" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RF</text></svg> </div>
    <div class="tool-item" data-tool="team-a-LD" title="Team A LD"> <svg viewBox="0 0 30 30" width="30" height="30"><circle cx="15" cy="15" r="14" fill="red" stroke="black"/><text x="15" y="15" alignment-baseline="central" dominant-baseline="central" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LD</text></svg> </div>
    <div class="tool-item" data-tool="team-a-RD" title="Team A RD"> <svg viewBox="0 0 30 30" width="30" height="30"><circle cx="15" cy="15" r="14" fill="red" stroke="black"/><text x="15" y="15" alignment-baseline="central" dominant-baseline="central" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RD</text></svg> </div>
    <div class="tool-item" data-tool="team-a-G" title="Team A G"> <svg viewBox="0 0 30 30" width="30" height="30"><circle cx="15" cy="15" r="14" fill="red" stroke="black"/><text x="15" y="15" alignment-baseline="central" dominant-baseline="central" text-anchor="middle" fill="white" font-size="10" font-weight="bold">G</text></svg> </div>
    <div class="tool-item" data-tool="team-b-LF" title="Team B LF"> <svg viewBox="0 0 30 30" width="30" height="30"><circle cx="15" cy="15" r="14" fill="green" stroke="black"/><text x="15" y="15" alignment-baseline="central" dominant-baseline="central" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LF</text></svg> </div>
    <div class="tool-item" data-tool="team-b-CF" title="Team B CF"> <svg viewBox="0 0 30 30" width="30" height="30"><circle cx="15" cy="15" r="14" fill="green" stroke="black"/><text x="15" y="15" alignment-baseline="central" dominant-baseline="central" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CF</text></svg> </div>
    <div class="tool-item" data-tool="team-b-RF" title="Team B RF"> <svg viewBox="0 0 30 30" width="30" height="30"><circle cx="15" cy="15" r="14" fill="green" stroke="black"/><text x="15" y="15" alignment-baseline="central" dominant-baseline="central" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RF</text></svg> </div>
    <div class="tool-item" data-tool="team-b-LD" title="Team B LD"> <svg viewBox="0 0 30 30" width="30" height="30"><circle cx="15" cy="15" r="14" fill="green" stroke="black"/><text x="15" y="15" alignment-baseline="central" dominant-baseline="central" text-anchor="middle" fill="white" font-size="10" font-weight="bold">LD</text></svg> </div>
    <div class="tool-item" data-tool="team-b-RD" title="Team B RD"> <svg viewBox="0 0 30 30" width="30" height="30"><circle cx="15" cy="15" r="14" fill="green" stroke="black"/><text x="15" y="15" alignment-baseline="central" dominant-baseline="central" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RD</text></svg> </div>
    <div class="tool-item" data-tool="team-b-G" title="Team B G"> <svg viewBox="0 0 30 30" width="30" height="30"><circle cx="15" cy="15" r="14" fill="green" stroke="black"/><text x="15" y="15" alignment-baseline="central" dominant-baseline="central" text-anchor="middle" fill="white" font-size="10" font-weight="bold">G</text></svg> </div>
    <div class="tool-item" data-tool="coach" title="Coach"> <svg viewBox="0 0 30 30" width="30" height="30"><circle cx="15" cy="15" r="14" fill="none" stroke="black"/><text x="15" y="15" alignment-baseline="central" dominant-baseline="central" text-anchor="middle" fill="black" font-size="12" font-weight="bold">C</text></svg> </div>
</div>

<!-- Ghost element for sidebar drag -->
<div id="ghost-drag-preview" style="display: none;"></div>

<script src="app.js"></script>
</body>
</html>
