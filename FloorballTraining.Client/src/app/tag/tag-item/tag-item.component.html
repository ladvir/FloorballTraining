<div class="card shadow-sm mx-0 px-0" *ngIf="tag" style="width:350px;">
  <div class="card-header fw-medium" style="background-color: {{tag.color}}">{{tag.name}}</div>
  <div class="card-body">

    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group gap-1">
        <button type="button" class="btn btn-sm btn-outline-secondary">Smazat</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Upravit</button>
      </div>

      <div class="small bold text-nowrap" *ngIf="tag.parentTag">{{tag.parentTag}}</div>
    </div>
  </div>
</div>
